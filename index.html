
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fixed Top Navbar Example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

    <![endif]-->
</head>

<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation"><a href="#info" aria-controls="info" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-wrench"></span></a></li>
            <li role="presentation"><a href="#cart" aria-controls="cart" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-wrench"></span></a></li>
            <li role="presentation" class="active"><a href="#kitchen" aria-controls="kitchen" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-wrench"></span></a></li>
            <li role="presentation"><a href="#recipes" aria-controls="recipes" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-wrench"></span></a></li>
            <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-wrench"></span></a></li>
        </ul>

    </div>
</nav>

<div class="container">

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane" id="info">
            Hello!?
        </div>
        <div role="tabpanel" class="tab-pane" id="cart">

        </div>
        <div role="tabpanel" class="tab-pane active" id="kitchen">
            Hello World!
        </div>
        <div role="tabpanel" class="tab-pane" id="recipes">

        </div>
        <div role="tabpanel" class="tab-pane" id="settings">

        </div>
    </div>

</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
